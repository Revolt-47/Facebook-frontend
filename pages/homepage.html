<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylenew.css">
    <title>Facebook</title>
</head>
<body>
    <div class="maindiv">
        <div class="top-div">
            <div class="logo">
                <div class="fb-logo">
                    <img src="../images/facebook.svg">
                </div>
                <div class="search-div">
                    <img src="../images/search.svg">
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="menu">
                <div class="opt">
                    <img src="../images/home.png">
                </div>
                <div class="opt">
                    <img src="../images/file-play.svg">
                </div>
                <div class="opt">
                    <img src="../images/shop.svg">
                </div>
                <div class="opt">
                    <img src="../images/people-fill.svg">
                </div>
                <div class="opt">
                    <img src="../images/controller.svg">
                </div>
            </div>
            <div class="options">
                <div class="opt-1">
                    <img src="../images/list.svg">
                </div>
                <div class="opt-1">
                    <img src="../images/chat-dots-fill.svg">
                </div>
                <div class="opt-1">
                    <img src="../images/bell-fill.svg">
                </div>
                <div class="opt-1">
                    <img src="../images/person-circle.svg">
                </div>
            </div>
        </div>
        <div class="body-div">
            <div class="first-c">
                <div class="sub-c">
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/person-circle.svg">
                        </div>
                        <div class="label">
                            <label>Mark Zingerburger</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/people-fill.svg">
                        </div>
                        <div class="label">
                            <label>Friends</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/file-play.svg">
                        </div>
                        <div class="label">
                            <label>Videos</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/rss.svg">
                        </div>
                        <div class="label">
                            <label>Feed</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/alarm.svg">
                        </div>
                        <div>
                            <label>Memories</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/bookmark-fill.svg">
                        </div>
                        <div class="label">
                            <label>Saved</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/arrow-down-square-fill.svg">
                        </div>
                        <div class="label">
                            <label>See More</label>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="sub-c" id="short">
                    <div class="c-head">
                        <h2>Shortcuts</h2>
                        <a href="">See all</a>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/pubg.jpg">
                        </div>
                        <div>
                            <label>PUBG</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/coc.jpg">
                        </div>
                        <div class="label">
                            <label>Clash Of Clans</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/lqbt.png">
                        </div>
                        <div class="label">
                            <label>LGBTQ+</label>
                        </div>
                    </div>
                </div>
                </div>
            <div class="second-c">
                <div class="status-div">
                    <div class="status-opt">
                        <div class="status-opt-img">
                            <img src="../images/book.svg">
                            <label>Stories</label>
                        </div>
                        <div class="status-opt-img">
                            <img src="../images/file-play.svg">
                            <label>Reels</label>
                        </div>
                        <div class="status-opt-img">
                            <img src="../images/camera-reels.svg">
                            <label>Rooms</label>
                        </div>
                    </div>
                    <hr/>
                    <div class="statuses">
                        <div class="status">
                            <img src="../images/p1.jpg">
                        </div>
                        <div class="status">
                            <img src="../images/p2.jpg">
                        </div>
                        <div class="status">
                            <img src="../images/p3.jpg">
                        </div>
                    </div>
                </div>
                <div class="create-post">
                    <div class="write">
                        <div class="prof-img">
                            <img src="../images/person-circle.svg">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="What's on your Mind?">
                        </div>
                    </div>
                    <hr/>
                    <div class="post-opt">
                        <div class="post-opt-1">
                            <div class="pic">
                                <img src="../images/camera-reels.svg">
                            </div>
                            <div class="text">
                                Live Video
                            </div>
                        </div>
                        <div class="post-opt-1">
                            <div class="pic">
                                <img src="../images/file-image(1).svg">
                            </div>
                            <div class="text">
                                Photo / Video
                            </div>
                        </div>
                        <div class="post-opt-1">
                            <div class="pic">
                                <img src="../images//emoji-smile-fill.svg">
                            </div>
                            <div class="text">
                                Feeling / Activity
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="post-head">
                        <div class="post-title">
                            <div class="post-prof-img">
                                <img src="../images/person-circle.svg">
                            </div>
                            <div class="post-prof-name">
                                <label>Mark Zingerburger</label>
                                <div class="details">
                                    <span>14h ago</span>
                                    <img src="../images/people-fill.svg">
                                </div>
                            </div>
                        </div>
                        <div class="edit-opt">
                            <div class="edit-opt-1">
                                <img src="../images/three-dots.svg">
                            </div>
                            <div class="edit-opt-1">
                                <img src="../images/x.svg"> 
                            </div>
                        </div>
                    </div>
                    <div class="the-post">
                        <div class="post-text">
                            <p>We Rollin'</p>
                        </div>
                        <div class="post-img">
                            <img src="../images/smoking.jpg">
                        </div>
                    </div>
                    <div class="reactions">
                        <div class="reacted">
                            <div class="reacted-img">
                                <img src="../images/hand-thumbs-up-fill.svg">
                            </div>
                            <div class="react-text">
                                <p>Liked by <strong>KK Khaled</strong> and 70 others</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="create-reaction">
                            <div class="reaction-1">
                                <img src="../images/hand-thumbs-up-fill.svg">
                            </div>
                            <div class="reaction-1">
                                <img src="../images/card-text.svg">
                            </div>
                            <div class="reaction-1">
                                <img src="../images/arrow-up-right-square.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third-c">
                <div class="friend-req">
                    <div class="req-top">
                        <h2>Friend Requests</h2>
                        <a href="">See all</a>
                    </div>
                <div class="req">
                    <div class="req-pic">
                        <img src="../images/person-circle.svg">
                    </div>
                    <div class="req-detail">
                        <div class="req-detail-head">
                            <h4>Elon Musk</h4>
                            <a>7h ago</a>
                        </div>
                        <div class="buttons">
                            <button class="accept">Accept</button>
                            <button class="decline">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="bithdays">
                <div class="b-head">
                    <h2>Birthdays</h2>
                </div>
                <div class="b-body">
                    <div class="b-img">
                        <img src="../images/cake.png">
                    </div>
                    <div class="b-text">
                        <p><strong>Obama</strong> and 3 others have their birthdays today. Wish them a happy birthday</p>
                    </div>
                </div>
            </div>
            <br>
            <hr/>
            <div class="contacts">
                <div class="con-top">
                    <h2>Contacts</h2>
                    <div class="con-top-img">
                        <div class="top-img-1">
                            <img src="../images/camera-reels.svg">
                        </div>
                        <div class="top-img-1">
                            <img src="../images/search.svg">
                        </div>
                        <div class="top-img-1">
                            <img src="../images/three-dots.svg">
                        </div>
                    </div>
                </div>
                <div class="con-body">
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/person-circle.svg">
                        </div>
                        <div class="label">
                            <label>Harry</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/person-circle.svg">
                        </div>
                        <div class="label">
                            <label>James living</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/person-circle.svg">
                        </div>
                        <div class="label">
                            <label>Easter Egg</label>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="e-img">
                            <img src="../images/person-circle.svg">
                        </div>
                        <div class="label">
                            <label>Shane Watson</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
