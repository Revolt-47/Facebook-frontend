<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style2.css">
    <title>Facebook</title>
</head>
<body>
    <div id="title">
        <div id="logo">
            <img src="../images/Facebook-logo.png" alt="FACEBOOK">
            <div class="search-bar">
                <button><img src="../images/search.jpg" alt="Search"></button>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <div id="menu">
            <img src="../images/home.png" alt="home">
            <img src="../images/video.png" alt="video">
            <img src="../images/market.jpg" alt="market">
            <img src="../images/game.png" alt="games">
            <img src="../images/pngtree-people-icon-business-corporate-team-working-together-social-network-png-image_448364.jpg" alt="group">
        </div>
        <div id="options">
            <img src="../images/msg.png">
            <img src="../images/bell.png">
            <img src="../images/profile.jpg">
        </div>
    </div>
    <div id="maindiv">
        <div id="coloumn-1" class="c1">

            </div>

            </div>
            <div class="entry">
                <img src="../images/game.png" alt="games">

            <div class="entry">
                <img src="../images/market.jpg" alt="market">

        </div>
        <div class="column">
            <hr/>
            <div class="top">
            <h2>Shortcuts</h2>

            <div class="entry">

            <div class="entry">
                <img src="../images/pubg.jpg">

        </div>
        </div>

        <div id="coloumn-2">

                        <label>Stories</label>

                    <div class="entry">
                        <img src="../images/reels.png">

                    </div>

                <div class="status">
                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/PlaneImages/plane1.jpeg">

                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/PlaneImages/plane3.jpeg">
                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/PlaneImages/plane4.jpeg">
                </div>
            </div>

        <div class="create-post">
            <div id="mind">
                <img src="../images/profile.jpg" alt="FACEBOOK">
                    <input id="war" type="text" placeholder="What's on Your Mind">
            </div>
            <hr/>
            <div class="options">
                <img src="../images/bell.png">
                <img src="../images/game.png">
                <img src="../images/comment.png">
            </div>
        </div>

        <div class="post">
            <div class="entry" >
                <div class="name">               
                <img src="../images/profile.jpg">
                <div class="name-1">
                <label>Mark ZingerBurger</label><br/>
                <span>14h ago</span></div>
            </div>
 
                <div class="post-opt">
                    <img src="../images/three.png">
                    <img src="../images/cross.jpg">
                </div>
            </div>
            <div class="stuff">
                <p>Really loved hiking</p>
                <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/PlaneImages/plane9.jpeg">
            </div>
            <div class="reaction">
                <div class="reacted">
                    <img src="../images/blue.png">
                    <p>Liked by <strong>Ameer Hamza</strong> and 69 others</p>
                </div>
                <hr/>
                <div class="reactions">
                <img src="../images/like.jpg">
                <img src="../images/comment.png">

                </div>
            </div>
        </div>
            
        </div>

                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/CarImages/car2.jpeg">

                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/CarImages/car3.jpeg">

                <div class="entry">
                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/CarImages/car4.jpeg">

                <div class="entry">

                <div class="entry">
                    <img src="../../assignemnt-1/First-Internship-Assignmnet/assests/images/CarImages/car7.jpeg">
